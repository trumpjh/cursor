<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학교 급식 조회</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>학교 급식 조회</h1>
    <form id="meal-form">
      <label for="region">지역</label>
      <select id="region" required>
        <option value="부산광역시" selected>부산광역시</option>
      </select>
      <label for="school-name">고등학교명</label>
      <select id="school-name" required>
        <option value="C10|7530567|대양고등학교" selected>대양고등학교</option>
      </select>
      <button type="submit">급식 조회</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
